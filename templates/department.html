{% extends 'base.html' %}

{% block title%}Department{% endblock %}

{% block content%}

<section style="background-color: #F9E0D9">
    <section class="mt-auto" style="padding-top: 5em; ">
        <div class="container">
            <div class="row mt-auto p-3">
                <h1 class="text-center" style="font-family: 'Titillium Web';">Our Department</h1>
            </div>
        </div>
    </section>

    <section>
        <div class="container" >
        {% for d in dept%}
            <div class="mx-auto w-50  text-center text-white p-3 my-3" style="background-color: rgb(68, 69, 70);">
                <h1 style="font-family: 'Titillium Web';">{{d.dep_name}}</h1>
                <h6 style="font-family: 'sans-serif'; font-size: 20px;">{{d.dep_description}}</h6>
            </div>
        {% endfor%}
        </div>
    </section>

</section>

{% endblock %}
